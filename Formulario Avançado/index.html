<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback Mentory</title>
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
            <img src="./assets/img1.svg" alt="Imagem de um balão com estrelas dentro, metade preechida e metade sem cor" />
            
            <legend>INFORMAÇÕES PESSOAIS</legend>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="person-name">Nome</label>
                            <input type="text" id="person-name" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="person-sobrenome">Sobrenome</label>
                            <input type="text" id="person-sobrenome" required />
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="person-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="person-email" required />
                    </div>
                </div> 
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">    
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="person-select-mentor">Selecione quem foi o seu mentor</label>
                        <select id="person-select-mentor">
                            <option value="mentor-ignite">Diego</option>
                            <option value="mentor-explorer">Mayke</option>
                            <option value="mentor-explorer">Rodrigo</option>
                        </select>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="person-feedback-mentor">Feedback sobre o mentor</label>
                        <textarea id="person-feedback-mentor"></textarea>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="person-successfully-mentor">
                        <label for="person-successfully-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div> 
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">    
                    <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="schedule-data-mentor">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="schedule-data-mentor" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="schedule-begin-mentor">Das</label>
                            <input type="time" id="schedule-begin-mentor" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="schedule-end-mentor">Até</label>
                            <input type="time" id="person-sobrenome" required />
                        </div>
                    </div>
                </div> 
            </fieldset>

            <div class="submit-wrapper">
                <input class="input-submit" type="submit" value="Salvar">
            </div>
            
        </form>
    </div>
</body>
</html>
